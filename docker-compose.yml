version: "3.9"
services:
  redis:
    image: redis:alpine
    container_name: redis
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
  
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network

  vote:
    build: ./voting-app/vote
    ports:
      - "8080:8080"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OPTIONS_A: Cats
      OPTIONS_B: Dogs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - frontend-network
      - backend-network
  
  worker:
    build: ./voting-app/worker
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_started
    environment:
      REDIS_HOST: redis
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    networks:
      - backend-network

volumes:
  postgres_data:

networks:
  backend-network:
  frontend-network: